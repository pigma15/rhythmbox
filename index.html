<body>
    <div class="machine">
        <div class="controls">
            <span>tempo</span>

            <div class="name">name</div>
            <div class="seq">
                <form>

                    <label for="stepcount">step <br>count</label>
                    <input type="number" name="stepcount" min="2" max="9" value="2" onclick="stepCount()" >
                </form>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
