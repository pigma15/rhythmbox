<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmBox</title>
    <!-- reset/init -->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <!-- 3rd party css -->
    <!-- component -->
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/track.css">
    <!-- custom -->
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="machine">
        <div id="prima" class="track">
            <div class="name">name</div>
            <div class="seq">
                <form>
                </form>
            </div>
            <div class="parameters">
                <form class="stepcount">
                    <label for="stepcount">step <br>count</label>
                    <input type="number" name="stepcount" min="1" max="9" value="1">
                    <button type="button" onclick="stepCount()">set</button>
                </form>
            </div>
        </div>
        <div class="controls">
            <form>
                <input type="number" min="60" max="220" value="110">
                <button type="button" onclick="runSeq()">play</button>
            </form>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
