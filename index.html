<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmBox</title>
    <link rel="shortcut icon" href="#">
    <!-- reset/init -->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <!-- 3rd party css -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- component -->
    <link rel="stylesheet" href="./css/controls.css">
    <link rel="stylesheet" href="./css/track.css">
    <!-- custom -->
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="machine">
        <div class="controls">
            <div class="tempo">
                <span>tempo</span>
                <input type="number" name="tempo" min="30" max="330" value="110">
            </div>
            <div class="transport">
                <button type="button" name="play" class="fa fa-play" aria-hidden="true" onclick="play()"></button>
                <button type="button" name="stop" class="fa fa-stop" aria-hidden="true" onclick="stop()" disabled></button>
            </div>
            <div class="tonality">
                <span>tonality</span>
                <select name="tonality">
                    <option value="major">major</option>
                    <option value="minor">minor</option>
                </select>
            </div>
        </div>
        <div id="prima" class="track">
            <div class="name">name</div>
            <div class="seq">
                <form>
                    <label class="step">
                        <input type="checkbox" value="1">
                        <span></span>
                    </label>
                    <label class="step">
                        <input type="checkbox" value="2">
                        <span></span>
                    </label>
                </form>
            </div>
            <div class="parameters">
                <form class="stepcount">
                    <label for="stepcount">step <br>count</label>
                    <input type="number" name="stepcount" min="2" max="9" value="2" onclick="primaStepCount()" >
                </form>
            </div>
        </div>
        <div id="tertia" class="track">
            <div class="name">name</div>
            <div class="seq">
                <form>
                    <label class="step">
                        <input type="checkbox" value="1">
                        <span></span>
                    </label>
                    <label class="step">
                        <input type="checkbox" value="2">
                        <span></span>
                    </label>
                </form>
            </div>
            <div class="parameters">
                <form class="stepcount">
                    <label for="stepcount">step <br>count</label>
                    <input type="number" name="stepcount" min="2" max="9" value="2" onclick="tertiaStepCount()" >
                </form>
            </div>
        </div>
    </div>
    <div class="help">
        <h1>help:</h1>
        <p>1. set tempo</p>
        <p>2. set step count for each track</p>
        <p>* tonality not working yet</p>
        <p>3. press play</p>
        <p>4. add triggers on the fly</p>
        <p>5. stop end rearrange</p>
    </div>

    <script src="./js/rhythm.js"></script>
</body>
</html>
